  <h1>Search Our Veggies</h1>
  <form method="GET">
    <input type="text" name="q" placeholder="Search veggies..." />
    <button type="submit">Search</button>
  </form>

  <p>Showing results for: <strong><span id="searchQuery"></span></strong></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get("q");
    document.getElementById("searchQuery").textContent = query || "Nothing searched";
  </script>
